<form class="rol" id="firstStrike">
  <br>
  <div class="partyOrder">
    {{#each type as |type id|}}
      <div>  
        <input type="radio" id="{{type.name}}" name="orderList" value={{type.id}} {{#if (eq @index 0)}}checked{{/if}}></input>
        <label for="resource-label-diff orderList">{{type.name}} [{{type.id}}]</label>  
      </div>  
    {{/each}}    
  </div>
  <br>
</form>
